<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <form id="search-form">
        <input
          type="text"
          placeholder="Search For A City"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <button
          class="searchHere"
          input
          id="#search-button"
          type="submit"
          value="Search"
        >
          Search
        </button>
      </form>

      <button class="btn btn-success w-80" id="current-location-button">
        Current Location
      </button>
      <br />

      <h1></h1>
      <h2>Asheville</h2>
      <br />
      <h3></h3>
      <br />
      <br />

      <div class="weather-image">
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                class="float-left"
                id="icon"
              />
            </div>

            <div class="col">
              <h4 id="temperature"></h4>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">째C</a> |
                <a href="#" id="fahrenheit-link">째F</a></span
              >
            </div>

            <div class="col">
              <p id="temperature-description">Partly Cloudy</p>
              <ul>
                <li>Wind:<span id="wind"></span></li>
                <li>Humidity:<span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-forcast">
        <div class="row">
          <div class="col-2">
            <div class="weather forecast-date">Thurday</div>
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forcast-temperatures">
              <span class="weather-forecast-temperature-max">18째</span>
              <span class="weather-forecast-temperature-min">12째</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <small
      ><a href="https://github.com/KR9409/MyWeatherApp.git">Open source code</a
      >, by Katie Reese</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
